            <div class="input__todo input-group mb-3">

        </div>
        <h2>What will we do, Master?</h2>

        </div>

        <div>
            <button type="button" id="deleteAll" class="btn btn-danger" >Delete all completed tasks</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
